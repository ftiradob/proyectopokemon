{% extends "base.html" %}
{% block nivel %}

    <h1><br/><br/>GU√çA OBJETOS</h1>

                    <p><br/><br/><br/>Escoge un objeto: </p>
                <div class="col-6 col-12-xsmall">
                    <select name="objeto">
                        {% for i in todoslosobj -%}

{% endblock %}
